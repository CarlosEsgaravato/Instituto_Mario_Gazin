<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Instituto Mário Gazin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" th:fragment="sidebar">
    <div class="text-center py-4">
        <img th:src="@{/images/logoMario.png}" alt="Instituto Mário Gazin" class="sidebar-logo">
    </div>
    <a th:href="@{/}"><i class="bi bi-house-door-fill"></i> Início</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/turmas}"><i class="bi bi-people-fill"></i> Turmas</a>
    <a th:href="@{/disciplinas}"><i class="bi bi-journal-bookmark-fill"></i> Disciplinas</a>
    <a sec:authorize="hasAnyRole('ADMIN', 'PROFESSOR')" th:href="@{/provas}"><i class="bi bi-journal"></i> Provas</a>
    <a sec:authorize="hasAnyRole('ALUNO', 'PROFESSOR')" th:href="@{/notas}"><i class="bi bi-card-checklist"></i> Notas</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/usuarios}"><i class="bi bi-person-badge-fill"></i> Usuários</a>
    <a th:href="@{/logout}" class="text-danger fw-semibold"><i class="bi bi-box-arrow-right"></i> Sair</a>
</div>

<!-- Conteúdo principal -->
<div class="main-content">
    <h1>Bem-vindo ao Sistema de Gestão</h1>
    <p class="mt-3">Gerencie projetos, turmas, alunos e professores do Instituto Mário Gazin.</p>
</div>

</body>
</html>
